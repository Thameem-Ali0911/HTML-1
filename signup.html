<!DOCTYPE html>
<html>
<head>
    <title>form</title>
</head>
<body>
    <center>
    <h2>Sign Up</h2>

    <form action="/submit-login" method="post">
        <div>
            <label for="username">E-mail:</label>
            <input type="email" id="mail_id" name="E - mail" required>
        </div>
        <br>
        <div>
            <label for="mobile">Mobile no:</label>
            <input type="text" id="mobile" name="mobile" required>
        </div>
        <br>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>

    <p>Already have an account? <a href="file:///home/exam/sample.html">Login</a></p>
    </center>
</body>
</html>
